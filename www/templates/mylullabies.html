<ion-view view-title="My Lullabies">
  <ion-content>
    <h2>My Lullabies</h2>

    <div class="row">
      <div class="col col-33"><button class="button" ui-sref="app.record">Song 1</button></div>
      <div class="col col-33"><button class="button" ng-click="play('')">Song 2</button></div>
      <div class="col col-33"><button class="button" ng-click="stop()">Stop</button></div>
    </div>

  </ion-content>
</ion-view>
