<ion-view view-title="Playlist">
  <ion-content class="main">
    <h2>Rock-a-bye Baby</h2>

    <div class="row" style="display: -webkit-flex; -webkit-flex-wrap: wrap; display: flex; flex-wrap: wrap;">
      <div class="col col-33" ng-repeat="song in songs track by $index">
        <img src="{{song.inUse}}" id="sound-icon" ng-click="play(song.source, $index)">
      </div>
    </div>


    <div class="row">
      <div class="col col-33 col-offset-33">
        <img ng-src="img/icon_stop.png" id="sound-icon" ng-click="stop()">
      </div> 
    </div>   
  </ion-content>
</ion-view>
